{% extends "base.html" %}
{% block content %}
{% if messages %}
<div style="margin: 10px;">
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <h2 style="font-size: 22px; margin-bottom: 15px;">
        Register
    </h2>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <input type="submit" value="Register" style="background-color: rgb(255, 255, 255); border-radius: 8px; padding: 3px;">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
