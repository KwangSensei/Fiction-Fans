{% extends "base.html" %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <p>
  <button type="submit">Login</button>
  </p>
  <input type="hidden" name="next" value="{{next}}"/>
 </form>
{# If you have a password_reset template, then add here #}
<p>
  <a href="../../signup"><button>Sign up</button></a> <a href="{% url 'password_reset' %}">Forgot password?</a>
</p>
</body>
{% endblock content %}
