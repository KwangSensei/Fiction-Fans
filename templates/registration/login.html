{% extends "base.html" %}
{% block content %}
{% load socialaccount %}
<h2>
    Login
</h2>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p>
            <button type="submit">
                Login
            </button>
        </p>
        <input type="hidden" name="next" value="{{next}}"/>
        <button onclick=document.location="{% provider_login_url 'google' %}">
            Login with Google
        </button>
    </form>
    {# If you have a password_reset template, then add here #}
    <p>
        <a href="../../signup">
            <button>
                Sign up
            </button>
        </a>
        <a href="{% url 'password_reset' %}">
            Forgot password?
        </a>
    </p>
</body>
{% endblock content %}
