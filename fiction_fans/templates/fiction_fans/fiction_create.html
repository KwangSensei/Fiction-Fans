{% extends "base.html" %}
{% block content %}
<div style="padding: 10px;">
    Create Fiction
</div>
<div style="padding: 20px; border: solid;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <label> Upload cover picture here.</label>
            <input type="file" id="file" class="image" name="image">
        </div>
        <div style="float: right; margin-top: 30px;">
            <a href="{% url 'fiction_fans:profile' %}" style="border: solid; margin-left: 10px;">
                Cancel
            </a>
            <input type="submit" value="Submit" style="border: solid;">
        </div>
    </form>
</div>
{% endblock content %}
