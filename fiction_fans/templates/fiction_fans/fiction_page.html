<head><link rel="stylesheet" href="../style.css"></head>
{% extends "base.html" %}
{% block content %}
<div class="flex font-bold text-3xl items-center justify-center">
{{ fictiontitle.title }}
</div>
<div class="flex mt-16 space-y-32">
    <div class="flex flex-col space-y-2">
        {% for chapter in fictiontitle.fictionchapter_set.all %}
        <div class="">
            <a href="{% url 'fiction_fans:chapter_view' fictiontitle.id chapter.id %}">
                <h1 class="p-3 rounded  text-3xl font-bold flex text-center text-blue-600 items-center justify-center">
                    {{ chapter.title }}
                </h1>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}

<link rel="stylesheet" href="title_style.css">
