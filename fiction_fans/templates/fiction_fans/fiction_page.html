{% extends "base.html" %}
{% block content %}
<div>
    <h1>Title:  {{ fiction.title }}</h1>
    <h1>Author:  {{ fiction.author }}</h1>
    <h1>Status:  {{ fiction.status }}</h1>
    <h1>Description:  {{ fiction.description }}</h1>
</div>
<div>
    <a href="{% url 'fiction_fans:fiction_edit' fiction.id %}">Edit</a>
    <a href="{% url 'fiction_fans:fiction_del' fiction.id %}">Delete</a>
</div>
<div class="single_line">
    <h1>Chapter List</h1>
    <a href="{% url 'fiction_fans:chapter_create' fiction.id %}" style="align-items: right;"><button style="background-color:cadetblue; border: 3px solid #555555;">Create</button></a>
</div>
<div class="scroll_view">
    {% for chapter in chapters %}
        <a href="{% url 'fiction_fans:chapter_view' fiction.id chapter.id %}">
            {{ chapter.title }}
        </a>
    {% endfor %}  
</div>
</div>
{% endblock content %}
