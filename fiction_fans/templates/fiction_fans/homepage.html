{% extends "base.html" %}
{% block content %}
<div style="padding: 10px;">
    <div>
        <a href="{% url 'fiction_fans:hot_index' %}" style="float: right;">
            view all
        </a>
        <h style="font-size: xx-large; font-family: Impact; color: rgb(255, 134, 5); margin: 0px 0px 0px 10px;">
            Hot!
        </h>
    </div>
    {% for fiction in fictions %}
    <ul style="list-style: none; align-items: center; display: inline-flex; margin: 30px auto; padding: 0px 20px; border: solid; box-sizing: border-box; width: 162px;">
        <li>
            <a href="{% url 'fiction_fans:fiction_view' fiction.id %}" style="color: black; text-decoration: none;">
                {{ fiction.title }}
            </a>
        </li>
    </ul>
    {% endfor %}
</div>
<div style="padding: 10px;">
    <div>
        <a href="{% url 'fiction_fans:recently_index' %}" style="float: right;">
            view all
        </a>
        <h1 style="font-size: xx-large; font-family: Impact; color: rgb(255, 134, 5); margin: 0px 0px 0px 10px;">
            Recently!
        </h1>
    </div>
    {% for fiction in fictions %}
    <ul style="list-style: none; align-items: center; display: inline-flex; margin: 30px auto; padding: 0px 20px; border: solid; box-sizing: border-box; width: 162px;">
        <li>
            <a href="{% url 'fiction_fans:fiction_view' fiction.id %}" style="color: black; text-decoration: none;">
                {{ fiction.title }}
            </a>
        </li>
    </ul>
    {% endfor %}
</div>
{% endblock content %}
