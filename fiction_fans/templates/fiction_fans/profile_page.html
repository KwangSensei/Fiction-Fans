{% extends "base.html" %}
{% block content %}
<div>
    <h1>Username</h1>
    {% for fiction in fictions %}
    <ul>
        <li>
            <a href="{% url 'fiction_fans:fiction_view' fiction.id %}">{{ fiction.title }}</a>
        </li>
    </ul>
    {% endfor %}
    <a href="{% url 'fiction_fans:fiction_create' %}">Create Fiction</a>
</div>
{% endblock content %}
