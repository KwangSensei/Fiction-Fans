{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h1>Are you sure you want to delete {{ fiction.title }}?</h1>
    <br>
    <input class="btn btn-danger" type="submit" value="Yes" />
    <a href="{% url 'fiction_fans:fiction_view' fiction.id %}">
        <div class="btn btn-primary">
            Cancel
        </div>
    </a>
</form>
{% endblock content %}
