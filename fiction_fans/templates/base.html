<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %} {% endblock head %}
        <script src="https://cdn.tailwindcss.com"></script>
        {{ form.media }}
        <style>
            body{
                background-color: rgba(0, 0, 0, 0.8);
                margin: 0;
            }
            nav {
                background: #acacac;
                padding: 15px;
                height: 50px;
                display: flex;
                align-items: center;
                margin: 0px;
                border: 2px solid red;
            }
        
            .logo {
                font-size: 40px;
                margin: 30px;
            }

            .logo a {
                text-decoration: none;
                color: black;
            }

            .home {
                font-size: 20px;
                margin-right: auto;
            }

            .home a {
                text-decoration: none;
                color: black;
            }

            .auth {
                font-size: 20px;
            }
            
            .auth a {
                text-decoration: none;
                color: black;
                margin: 10px;
            }

            #content {
                margin: 0;
                background-color: #acacac;
            }

            #content{
                margin: 5% 15%;
                margin-bottom: auto;
                padding: 20px;
                border: 2px solid red;
                overflow: auto;
            }
            </style>
    </head>
    <nav>
        <div class="logo">
            <a href="{% url 'fiction_fans:homepage' %}">Fiction Fans</a>
        </div>
        <div class="home">
            <a href="{% url 'fiction_fans:homepage' %}">Home</a>
            <a href="{% url 'fiction_fans:fiction_create' %}">Create Fiction</a>
            <a href="{% url 'fiction_fans:chapter_create' %}">Create Chapter</a>
        </div>
        <div class="auth">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Register</a>
        </div>
    </nav>
    <body>
            <div id="content">
                <div>
                    {% block content %}{% endblock content %}
                </div>
            </div>
    </body>
</html>
